name: K8s Audit on Minikube

on:
  push:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install tools (minikube, kubectl, trivy, etc.)
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

          sudo apt-get update
          sudo apt-get install -y unzip curl jq python3-pip kubectl

          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

          curl -s https://raw.githubusercontent.com/armosec/kubescape/master/install.sh | /bin/bash
          sudo mv ~/.kubescape/bin/kubescape /usr/local/bin/

      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version

      - name: Install Prowler CLI
        run: |
          git clone https://github.com/prowler-cloud/prowler.git
          ls -la prowler

      - name: Start Minikube
        run: minikube start --driver=docker

      - name: Run Security Audit
        run: bash scripts/run_all_audits.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: List report files
        run: |
          echo "::group::Listing contents of ./reports"
          find reports -type f
          echo "::endgroup::"
        continue-on-error: true

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: reports/**/*

      - name: Upload Security Summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: SECURITY-REPORT.md

      - name: Upload Prowler reports
        uses: actions/upload-artifact@v4
        with:
          name: prowler-compliance-reports
          path: reports/prowler/
